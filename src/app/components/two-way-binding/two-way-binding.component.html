<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <span>Aqui ponha seu nome</span>

    <input 
    type="text" 
    [(ngModel)]="name"
    name="name"
    placeholder="Digite o seu nome"
    />
    <input type="submit" value="Enviar"/>
    <div></div>

    <span>Aqui ponha seu sobrenome</span>

    <input 
    type="text" 
    [(ngModel)]="surName"
    name="surName"
    placeholder="Digite o seu sobrenome"
    />
    <input type="submit" value="Enviar"/>
    <div></div>
    <span>Aqui ponha sua idade</span>

     <input type="number"
      [(ngModel)]="numero"
      name="numero"
      placeholder="Digite um numero"
    
    />
    <input type="submit" value="Enviar"/>
  </form>
  <!-- <div *ngIf="name !==''  && numero !==''"> -->
  <div *ngIf="name !=='' && surName !=='' ">

  
  <p>O nome Ã© {{name}} {{surName}} e tenho {{numero}} anos</p>
</div>
</div>
